<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
    <title>Chapter-2</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
            <button class="btn btn-primary" onclick="ageIndays()">Click me</button>
            </div>
            <div>
            <button class = "btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
        
    </div>
    <div class="container-2">
        <h2>Challenge 2: Photo on Click</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" onclick="generatePhoto()">Generate Photo</button>
            </div>
        </div>
        <div class="flex-box-container-2">
            <div id="flex-box-photo" >

            </div>
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" height=150 width=150 onclick="rpsGame(this)"/>
            <img id="paper" src="static/images/paper.jpg"  height=150 width=150 onclick="rpsGame(this)"/>
            <img id="scissor" src="static/images/scissors.jpg" height=150 width=150 onclick="rpsGame(this)"/>
        
        </div>

    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-button">
            <form action="">
                <select class="" onchange="changebuttoncolor(this)">
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                    <option value="random">Random</option>
                    <option value="green">Green</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <script src="static/js/main.js"> </script>
</body>
</html>
